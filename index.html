<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>calculator -by vishnu</h1>
    <div class="out">

        <div class="container">
            <div class="row">
            <input class = "input" type="text" >
        </div>
        <div class="row">
            <div class="button">
                <button>AC</button>
                <button>%</button>
                <button>.</button>
                <button>de</button>
            </div>
            <div class="row">
            <div class="button">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="button">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>/</button>
            </div>
            <div class="button">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="button">
                <button>0</button>
                <button>00</button>
                <button>=</button>
                <button>-</button>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
